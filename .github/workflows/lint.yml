name: Lint

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Mise
        uses: jdx/mise-action@v2
      - name: Install Dependencies
        run: mise x -- pnpm install
      - name: Run Linter
        run: mise x -- pnpm lint --affected
